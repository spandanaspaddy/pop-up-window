<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POP-UP-WINDOW</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button type="submit" class="btn" onclick="openPopup()">Click here...</button>
        <div class="popup" id="popup">
            <img src="https://static.vecteezy.com/system/resources/previews/000/572/931/original/vector-check-mark-icon.jpg">
            <h2>Thank You...</h2>
            <p>May your life be full of happiness, success, and love. Sending my best wishes to you!</p>
            <button type="submit" onclick="closePopup()" >All the Best</button>
        </div>

    </div>

    <script>
        let popup = document.getElementById("popup");
        function openPopup(){
            popup.classList.add("open-popup");
        }

        function closePopup(){
            popup.classList.remove("open-popup");
        }

    </script>
</body>
</html>
